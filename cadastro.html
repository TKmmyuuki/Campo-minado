<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado - Cadastro</title>
    <link rel="stylesheet" href="login.css"> 
    <link rel="icon" type="image/png" href="imagens/logo.png"> 
</head>
<body>

    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form action="/cadastro" method="POST">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" placeholder="Maria Marcelina" required>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
            </div>

            <div class="form-group-row"> 
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite um nome de usuário" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="container">
                <button type="submit" class="btn">Cadastrar</button>
            </div>
        </form>
    </div>

</body>
</html>
